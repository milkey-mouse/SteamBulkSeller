<!DOCTYPE html>
<html>
<head>
<title>Steam Bookmarklet</title>
</head>
<body>
<p>Loading...</p>
<noscript>You need Javascript for this page, or manually drag the file from the <a href="https://github.com/milkey-mouse/SteamBulkSeller">GitHub listing.</a></noscript>
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){
 if(xhttp.readyState == XMLHttpRequest.DONE){
  var body = document.getElementsByTagName('body')[0];
  body.children[0].remove();
  if(xhttp.status !== 200){
   body.appendChild(document.createElement('p')).innerHTML = "The request to GitHub failed. GitHub may be down. Wait until it's up, or try manually dragging the file from the <a href='https://github.com/milkey-mouse/SteamBulkSeller'>GitHub repository.</a>";
   return;
  }
  body.appendChild(document.createElement('p')).innerText = "Drag this link to your bookmarklets bar (open with Ctrl-Shift-B in Chrome): ";
  var link = body.appendChild(document.createElement('a'));
  var bookmarkletJS = xhttp.responseText
  link.href = "javascript:" + encodeURI(JSON.parse(xhttp.responseText).compiledCode);
  link.innerText = "Sell all Steam cards";
 }
};
xhttp.open("POST", "https://closure-compiler.appspot.com/compile", true); //use a random string for the query to circumvent caching
xhttp.setRequestHeader("content-type","application/x-www-form-urlencoded");
xhttp.send("code_url=https%3A%2F%2Fraw.githubusercontent.com%2Fmilkey-mouse%2FSteamBulkSeller%2Fmaster%2Fsteam-bulk-sell.js&compilation_level=SIMPLE_OPTIMIZATIONS&js_code=&output_format=json&output_info=compiled_code");	
</script>
</body>
</html>
